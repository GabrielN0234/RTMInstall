<!DOCTYPE html>
<html lang="en">
<head>
	<title>Install</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<LINK REL=StyleSheet HREF="CSS/style.css" TYPE="text/css" MEDIA=screen>

	

</head>
<body>

	<br>
	<div class="container">

		<div class="row justify-content-md-center">
			
			<div class="col-12" id="formulario">
				<div class="justify-content-md-center">

					<div id="titleContainer" class="row">
						
						<div class="col-12">
							<!-- <h1 id="title" >RTM Install</h1> -->
							<img id="icon" src="assets/logo-ds.svg" alt="">
						</div>
						
					  </div>
				<form id="form1">
					<br>
					<h2 id="title" >RTM Install</h2>
					<div class="form-group"> 
						<select class="form-control" aria-label="Default select example">
							<option selected disabled="disabled">Seleccionar un idioma</option>
							<option value="1">Español</option>
							<option value="2">Ingles</option>
						</select>
					</div>	
					<div class="form-group">
						<!-- <label for="InstallName">Nombre de la instalción</label> -->
						<input type="text" class="form-control" id="InstallName" aria-describedby="instalName"
							placeholder="Ingrese el nombre de la instalción" required>
							<small id="emailHelp" class="form-text text-muted">Con este nombre se realizara su instalación de RTM.</small>
					</div>
					<div class="form-group">
						<!-- <label for="Nombre">Nombre</label> -->
						<input type="text" class="form-control" id="Nombre" placeholder="Ingrese su nombre" required>
					</div>
					<div class="form-group">
						<!-- <label for="Nombre">Contraseña</label> -->
						<input type="password" class="form-control" id="Nombre" placeholder="Ingrese su contraseña" required>
					</div>
					<div class="form-group">
						<!-- <label for="Nombre">Contraseña</label> -->
						<input type="password" class="form-control" id="Nombre" placeholder="Confirmar contraseña" required>
					</div>
					<div class="form-group">
						<!-- <label for="Email">Correo electrónico</label> -->
						<input type="email" class="form-control" id="Email" aria-describedby="email"
							placeholder="Ingrese su correo electrónico" required>
						<small id="emailHelp" class="form-text text-muted">Nunca compartiremos su correo electrónico.</small>
					</div>
					<button id="button" type="submit" class="btn btn-primary">Enviar</button>
				</form>
			</div>
			<br>
		  </div>
		
		<div>

	<script src="JS/script.js"></script>
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>	
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
